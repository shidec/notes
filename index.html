<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes</title>
        <link rel="manifest" href="./app.webmanifest">
        <meta name="description" content="App to create pinnable notes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="icons/favicon.ico">
        <link rel="apple-touch-icon" href="/icons/512.png">
    </head>
    <body>
        <script src="js/main.js" type="module"></script>
        <img class="btn" id="btnAdd" src="img/add.png" alt="Add"/>
    </body>
    <div id="container"></div>
    <div id="bgModal"></div>    
    <div id="modalEdit" class="modal">
        <div class="toolbar-note">
            <img class="btn-sm" id="btnEditClose" src="img/close.png" title="Close" alt="Close">
            <img class="btn-sm" id="btnEditSave" src="img/save.png" title="Save" alt="Save">
        </div>
        <div class="content-modal">
            <textarea rows="12" id="textEdit" style="background-color: #fff;"></textarea>
        </div>
        <div id="contentColor">
            <div class="item-color btnColors" data-color="#fff" style="background-color: #fff;"></div>
            <div class="item-color btnColors" data-color="#c6afe9" style="background-color: #c6afe9;"></div>
            <div class="item-color btnColors" data-color="#fca" style="background-color: #fca;"></div>
            <div class="item-color btnColors" data-color="#aff" style="background-color: #aff;"></div>
            <div class="item-color btnColors" data-color="#faf" style="background-color: #faf;"></div>
            <div class="item-color btnColors" data-color="#ffa" style="background-color: #ffa;"></div>
            <div class="item-color btnColors" data-color="#acf" style="background-color: #acf;"></div>
            <div class="item-color btnColors" data-color="#ddd" style="background-color: #ddd;"></div>
            <div class="item-color btnColors" data-color="#afc" style="background-color: #afc;"></div>
        </div>
    </div>
</html>
